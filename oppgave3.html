<html>
<head>
	<meta charset="UTF-8">
	<title>Oppgave 3</title>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/oppgaver-style.css">

</head>
<body>

<div id="container" class="flex">

	<!-- INTRO -->
	<div id="intro" class="bigbox flex">
		<div class="heading">MINIBANK</div>
		<div class="subheading">Ta ut cash?</div>
		<input type="submit" value="ta ut cash." onclick="brukerInput(); return false">
	</div>

	<!-- INPUT -->
	<form action="" id="brukerinput" class="bigbox flex" method="GET" style="display:none;">
		<div class="ask">Hvor mye har du på konto?</div>
		<div><input type="text" name="kontopenger"> kr</div>
		<div class="ask">Hvor mye ønsker du å ta ut?</div>
		<div><input type="text" name="uttakpenger"> kr</div>
		<input type="submit" value="submit" onclick="resultat(); return false">
	</form>

	<!-- RESULTAT -->
	<div id="resultat" class="bigbox flex" method="GET" style="display:none;">
		<div class="heading">KVITTERING</div>
		<div id="kvittering"></div>
		<a href="oppgave3.html" class="button">tilbake</a>
	</div>


	<!-- LENKER -->
	<div id="navigation">
		<a href="index.html" title="index" class="nav-link">
		<div class="nav-background"></div>
		<div class="nav-description"><span class="fa fa-home"></span></div>
		</a>

		</a>

		<a href="oppgave3.html" title="oppgave 3" class="nav-link">
		<div class="nav-background"></div>
		<div class="nav-description"><span class="fa fa-btc"></span></div>
		</a>
	</div>

</div> <!-- /container -->

<script type="text/javascript">

	/* PSEUDOKODE

		Ta inn penger på konto
		Ta inn uttaket
		Hvis uttaket er negativ:
			Skriv "Uttaket er mindre enn 0, transaksjon er ikke mulig."
		Hvis uttaket er større enn kontostørrelsen:
			Skriv "beklager, du har ikke dekning for denne transaksjonen."
		Hvis uttaket er gyldig:
			Skriv "du har XX kroner på konto og vil nå ta ut YY kroner. Restende sum på konto er ZZ kroner."

	*/ 
	
	// Når man trykker på "ta ut cash"-knappen
	function brukerInput() {
		document.getElementById("intro").style.display = "none"; // Lukker intro-fanen
		document.getElementById("brukerinput").style.display = "flex"; // Åpner skjemaet for uttak
	}


	// Når man sender inn skjemaet
	function resultat() {
		
		// Lagrer verdiene i variabler
		var kontopenger = Number(document.getElementById("brukerinput").elements[0].value); // Tar inn penger på konto, konverterer til tall
		var uttakpenger = Number(document.getElementById("brukerinput").elements[1].value); // Tar inn penger som tas ut, konverterer til tall
		var rest = kontopenger - uttakpenger; // penger på konto etter uttaket
		var kvittering = document.getElementById("kvittering"); // hvor resultatet skal printes ut

		if (uttakpenger < 0) {
			kvittering.innerHTML = "Uttaket er mindre enn 0, transaksjon er ikke mulig.";
		} else if (uttakpenger > kontopenger) {
			kvittering.innerHTML = "Beklager, du har ikke dekning for denne transaksjonen.";
		} else {
			kvittering.innerHTML = "Du har " + kontopenger + " kroner på konto og vil nå ta ut " + uttakpenger + " kroner. <br>" +
			"Restende sum på konto er " + rest + " kroner."
		};

		document.getElementById("brukerinput").style.display = "none"; // Lukker uttaksskjemaet
		document.getElementById("resultat").style.display = "flex"; // Åpner fanen som viser resultatet
	}

</script>

</body>
</html>
