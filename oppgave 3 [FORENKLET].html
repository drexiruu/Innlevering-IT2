<!DOCTYPE html>

	<meta charset="UTF-8">

</head>
<body>

<script type="text/javascript">

	/* PSEUDOKODE (aka Programmering på menneskespråk)

	START
		Hent penger på konto
		Hent penger som skal tas ut

		Hvis penger som tas ut er negativ:
			Skriv ut "Uttaket er mindre enn 0, transaksjonen er umulig."
		Hvis penger som tas ut er større enn kontostørrelsen:
			Skriv ut "Du har ikke dekning for denne transaksjonen."
		Hvis penger som tas ut er gyldig:
			Skriv ut "Du har XX kr på konto og vil nå ta ut YY kr, yada yada yada osv."
	SLUTT

	*/

	// Denne koden her er basert på pseudokoden
	function uttak() {

		var pengerKonto = Number(prompt("Hvor mye penger har du på konto?"));
		var pengerTaUt = Number(prompt("Hvor mye vil du ta ut?"));
		var pengerRest = pengerKonto - pengerTaUt; // penger på konto etter transaksjonen

		if (pengerTaUt < 0) {
			document.write("Uttaket er mindre enn 0, transaksjon er ikke mulig.");
		} else if (pengerTaUt > pengerKonto) {
			document.write("Beklager, du har ikke dekning for denne transaksjonen.");
		} else {
			document.write(
				"Du har " + pengerKonto + " kroner på konto og vil nå ta ut " + pengerTaUt + " kroner. <br>" + 
				"Restende sum på konto er " + pengerRest + " kroner."
			);
		};
	}

	// Kaller funksjonen (!! VELDIG VIKTIG, FUNKSJONEN STARTER IKKE HVIS DU IKKE GJØR DETTE !!)
	uttak();

</script>

</body>
</html>
