<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Oppgave 3</title>

<style type="text/css">

@import url('https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300,400');
	
body{
	margin: 0;
	background-image: url('http://i.imgur.com/25427o7.png');
	font-family: calibri, sans-serif;
	font-size: 12px;
	color: #555;
	letter-spacing: 1px;
	line-height: 1;
}

.flex{
	display: flex;
	justify-content: center;
	align-items: center;
}

#container{
	width: 100%;
	height: 100vh;
	flex-flow: column wrap;
}

.bigbox{
	width: 460px;
	height: 210px;
	padding: 20px;
	background-color: rgba(255, 255, 255, 0.5);
	flex-flow: column wrap;
	justify-content: space-around;
}

.heading{
	font-family: 'Yanone Kaffeesatz', sans-serif;
	font-size: 20px;
	letter-spacing: 1px;
	text-transform: uppercase;
	color: #fff;
	background-color: #555;
	padding: 5px 10px;
}

.subheading{
	font-family: calibri, sans-serif;
	font-size: 0.9em;
	letter-spacing: 1px;
	text-transform: uppercase;
}

.question{
	width: auto;
	background-color: transparent;
	padding-left: 10px;
	border-left: 20px solid #555;
	font-family: 'Yanone Kaffeesatz', sans-serif;
	font-size: 20px;
	font-weight: 300;
	letter-spacing: 1px;
	text-transform: uppercase;
}

input[type=text]{
	width: 300px;
	padding: 10px;
	border: none;
	border-bottom: solid 2px #c9c9c9;
	background-color: transparent;
	font-size: 1em;
	transition: border 0.3s;
}


input[type="text"]:focus,
input[type="text"].focus {
	outline: none;
	border-bottom: solid 2px #969696;
}

input[type=submit], .quiz_button{
	padding: 10px;
	border: 1px solid #555;
	color: #fff;
	background-color: #555;
	font-family: 'Yanone Kaffeesatz', sans-serif;
	font-size: 0.8em;
	letter-spacing: 1px;
	text-transform: uppercase;
	text-decoration: none;
	cursor: pointer;
}

input[type=submit]:hover, .quiz_button:hover{
	color: #555;
	border: 1px solid #555;
	background-color: transparent;
}

</style>

</head>
<body>

<div id="container" class="flex">
	<!-- intro -->
	<div id="intro" class="bigbox flex">
		<div class="heading">MINIBANK</div>
		<div class="subheading">Ta ut cash?</div>
		<input type="submit" value="ta ut cash." onclick="startUttak(); return false">
	</div>
	<!-- FASE 1-->
	<form action="" id="konto" class="bigbox flex" method="GET">
		<div class="question">Hvor mye har du på konto?</div>
		<input type="text" name="answer">
		<input type="submit" value="submit" onclick="sjekkSvar('spm1'); return false">
	</form>
	<!-- FASE 2-->
	<form action="" id="uttak" class="bigbox flex" method="GET">
		<div class="question">Hvor mye ønsker du å ta ut?</div>
		<input type="text" name="answer">
		<input type="submit" value="submit" onclick="sjekkSvar('spm1'); return false">
	</form>
	<!-- RESULTAT -->
	<div id="konto" class="bigbox flex" method="GET">
		<div class="heading">KVITTERING</div>
		<p>
			Du har <span id="kontopenger_etter">XX</span> kroner på konto og vil nå ta ut
			<span id="uttakpenger">YY</span> kroner. <br>
			Restende sum på konto er <span id="rest">ZZ</span> kroner.
		</p>
		<a href="/" class="quiz_button">tilbake</a>
	</div>
</div>

</body>
</html>
